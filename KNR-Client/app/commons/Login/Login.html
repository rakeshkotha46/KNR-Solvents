<body ng-app="myApp" id="mypage">
	<div style="text-align:center; color:#FFFFFF; margin-top:5%;">
		<h1>KNR Solvents</h1>
		<p>Specialization</p>
	</div>
	<div class="col-md-6 col-md-offset-3" style="width:30%; height:30%; margin-left:35%; margin-top:10%;">
		<h2 style="color:#FFFFFF">Login</h2>

		<form name="form" ng-submit="vm.login()" role="form">
			<div class="form-group"
				ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
				<label for="username" style="color:#FFFFFF">Username</label> <input type="text"
					name="username" id="username" class="form-control"
					ng-model="username" required /> <span
					ng-show="form.username.$dirty && form.username.$error.required"
					class="help-block">Username is required</span>
			</div>
			<div class="form-group"
				ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
				<label for="password" style="color:#FFFFFF">Password</label> <input type="password"
					name="password" id="password" class="form-control"
					ng-model="password" required /> <span
					ng-show="form.password.$dirty && form.password.$error.required"
					class="help-block">Password is required</span>
			</div>
			<div class="form-actions">
				<button type="submit" ng-click="login()"
					ng-disabled="form.$invalid || vm.dataLoading"
					class="btn btn-primary">Login</button>
